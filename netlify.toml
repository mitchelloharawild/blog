[build]
publish = "public"
command = "hugo"

[context.production.environment]
HUGO_VERSION = "0.55.6"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "hugo --enableGitInfo"

[context.split1.environment]
HUGO_VERSION = "0.42.1"
HUGO_ENV = "production"

[context.deploy-preview]
command = "hugo -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_VERSION = "0.42.1"

[context.branch-deploy]
command = "hugo -b $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
HUGO_VERSION = "0.55.6"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "http://blog-mitchell.netlify.com/*"
  to = "http://www.mitchelloharawild.com/:splat"
  status = 301

[[redirects]]
  from = "http://blog.mitchelloharawild.com/*"
  to = "http://www.mitchelloharawild.com/:splat"
  status = 301
